<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    
    <f:section name="main">
        
        <h2 id="tx-rkwcheckup-main">{checkup.title}</h2>

        <f:render partial="Global/FlashMessages" arguments="{_all}" />

        <p><f:format.nl2br>{checkup.description}</f:format.nl2br></p>
        
        <f:form action="new" enctype="multipart/form-data" 
            section="tx-rkwcheckup-main" 
            class="flex flex-basis-8 full-width-medium space-between">
            <div class="form__field break-after">
                <f:form.checkbox
                    class="checkbox"
                    id="terms"
                    name="terms"
                    value="1"
                />
                <label for="terms" class="checkbox-label">
                    {f:translate(key: 'templates_checkup_index.iAcceptThe')} 
                    <f:link.page pageUid="{settings.termsPid}" target="_blank">
                        {f:translate(key: 'templates_checkup_index.terms')}
                    </f:link.page>
                </label>
            </div>
        
            <div class="form__field flex space-start full-width-narrow">
                <f:form.submit 
                    class="btn btn--primary" 
                    value="{f:translate(key: 'templates_checkup_index.startCheck')}" />
            </div>
        </f:form>  
    
    </f:section>
</html>
