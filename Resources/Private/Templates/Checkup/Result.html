<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="main">
        <h1>{result.checkup.title}</h1>

        <f:comment>
            <p>Dein CHECKLINK zum ergebnis nochmal anschauen <f:link.action action="show" arguments="{result: result}" absolute="true"> Dieser Link </f:link.action> </p>
        </f:comment>

        <div class="webcheck-description flex space-between">
            <div class="info-flag info-flag--results info-flag--left flex-basis-4">
                <h3 class="info-flag__headline">Durchgef√ºhrt am</h3>
                <span class="info-flag__text info-flag__text--good">
                    <f:format.date format="d.m.y">{result.crdate}</f:format.date>
                </span>
            </div>
            <div class="description-text flex-basis-8">
                <p>{result.checkup.description}</p>
            </div>
        </div>

        <div class="section">

            <f:if condition="<f:count>{result.checkup.section}</f:count> > 1">
                <f:then>
                    <p class="anchor-nav__header">Direktlinks</p>
                    <ul class="anchor-nav__list">
                        <f:for each="{result.checkup.section}" as="section" iteration="sectionIter">
                            <li><a href="#{rkw:stringToUrl(string: '{section.title}')}" data-target="#{rkw:stringToUrl(string: '{section.title}')}">{result.checkup.title}</a></li>
                        </f:for>
                    </ul>
                </f:then>
            </f:if>


            <f:for each="{result.checkup.section}" as="section" iteration="sectionIter">
                <f:comment><!-- if section has answers (could be skipped) --> </f:comment>
                <f:if condition="{rkw:checkSectionForAnswers(section: '{section}', result: '{result}')}" >
                    <div class="contentbox contentbox--border feedback-box mt-1">
                        <f:render partial="Result/Section" arguments="{_all}" />
                    </div>
                </f:if>
            </f:for>

        </div>
	</f:section>
</html>
