<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="main">
        
        <f:render partial="Result/Header" arguments="{_all}" />

        <div class="section">

            <f:render partial="Result/Section" arguments="{_all}" />

            <f:comment>
     
                <f:for each="{result.checkup.section}" as="section" iteration="sectionIter">
                    <f:comment><!-- if section has answers (could be skipped) --> </f:comment>
                    <f:if condition="{rkwCheckup:result.checkSectionForAnswers(section: '{section}', result: '{result}')}" >
                        <f:render partial="Result/Section" arguments="{_all}" />
                    </f:if>
                </f:for>
            </f:comment>

        </div>
	</f:section>
</html>
