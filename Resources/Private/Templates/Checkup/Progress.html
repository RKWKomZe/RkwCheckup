<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="main">

        <f:form
            action="validate"
            method="post"
            enctype="multipart/form-data"
            name="result"
            object="{result}"
            section="tx-rkwcheckup-main"
        >
            <f:if condition="{result.showSectionIntro}">
                <f:then>
                    <f:render partial="Progress/Section/Main" arguments="{_all}" />
                </f:then>
                <f:else>
                    <f:render partial="Progress/Step/Main" arguments="{_all}" />
                </f:else>
            </f:if>
        </f:form>

    </f:section>
</html>
