<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:rkw="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{question.answer}">
        <div class="webcheck__questions mt-1">
    
        <f:comment><!-- single choice --></f:comment>
        <f:if condition="{question.recordType} == 1">
            <f:render partial="Answer/SingleChoice" arguments="{_all}" />
        </f:if>
    
    
        <f:comment><!-- rating --></f:comment>
        <f:if condition="{question.recordType} == 2">
            <f:render partial="Answer/Rating" arguments="{_all}" />
        </f:if>
    
    
        <f:comment><!-- multiple choice --></f:comment>
        <f:if condition="{question.recordType} == 3">
            <f:render partial="Answer/MultipleChoice" arguments="{_all}" />
        </f:if>
        </div>
    </f:if>

</html>
