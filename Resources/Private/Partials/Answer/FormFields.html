<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:rkw="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">


    <f:comment><!-- SINGLE CHOICE (big; vertical) --></f:comment>
    <f:if condition="{question.recordType} == 1">
        <f:render partial="Answer/SingleChoiceVertical" arguments="{_all}" />
    </f:if>


    <f:comment><!-- SINGLE CHOICE (small; horizontal) --></f:comment>
    <f:if condition="{question.recordType} == 2">
        <f:render partial="Answer/SingleChoiceHorizontal" arguments="{_all}" />
    </f:if>


    <f:comment><!-- MULTIPLE CHOICE --></f:comment>
    <f:if condition="{question.recordType} == 3">
        <f:render partial="Answer/MultipleChoice" arguments="{_all}" />
    </f:if>

</html>
