<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


    <f:for each="{result.currentStep.question}" as="question" iteration="questionIter">

        <div class="contentbox contentbox--gray contentbox--webcheck webcheck">
            <div class="flex">
                <h2 class="h4 align-center">
                    {question.title}
                </h2>
            </div>
            <p>{question.description}</p>

            <f:if condition="{question.answer}">

                <div class="webcheck__questions mt-1">
                    <f:render partial="Answer/FormFields" arguments="{_all}" />
                </div>

            </f:if>
        </div>

        <br />
    </f:for>


</html>
