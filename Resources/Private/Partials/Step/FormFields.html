<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

 
        <p>{result.currentStep.description}</p>

        <f:render partial="Global/FormErrors" arguments="{object:Result}" />

        <f:if condition="{result.showStepFeedback}">
            <f:then>
                <f:render partial="Step/Feedback" arguments="{_all}" />
            </f:then>
            <f:else>
                <f:if condition="{result.showSectionIntro}">
                    <f:then>
                        <f:render partial="Section" arguments="{_all}" />
                    </f:then>
                    <f:else>
                        <f:comment><!-- show standard form --></f:comment>
                        <f:if condition="{result.currentStep.questionContainer}">
                            <f:render partial="Question/FormFields" arguments="{_all}" />
                        </f:if>
                    </f:else>
                </f:if>

            </f:else>
        </f:if>

</html>
