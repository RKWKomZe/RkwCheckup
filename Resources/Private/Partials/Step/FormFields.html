<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


    <div class="frame show-first-headline">
        <h2 class="h2">Schritt: {result.currentStep.title}</h2>
        <p>{result.currentStep.description}</p>

        <f:if condition="{result.showStepFeedback}">
            <f:then>
                <f:render partial="Step/StepFeedback" arguments="{_all}" />
            </f:then>
            <f:else>
                <f:if condition="{result.currentStep.question}">
                    <f:render partial="Question/FormFields" arguments="{_all}" />
                </f:if>
            </f:else>
        </f:if>
    </div>

</html>
