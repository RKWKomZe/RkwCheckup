<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


    <div class="frame show-first-headline">
        <div class="contentbox__webcheck-header flex webcheck-info">
            <h2 class="h2">{result.currentStep.title}</h2>
            <div class="info-flag info-flag--right flex-basis-3">
                <span class="info-flag__progress">{result.currentSection.title}</span>
            </div>
        </div>
        <p>{result.currentStep.description}</p>

        <f:render partial="FormErrors" arguments="{object:Result}" />

        <f:if condition="{result.showStepFeedback}">
            <f:then>
                <f:render partial="Step/StepFeedback" arguments="{_all}" />
            </f:then>
            <f:else>
                <f:if condition="{result.currentStep.questionContainer}">
                    <f:render partial="Question/FormFields" arguments="{_all}" />
                </f:if>
            </f:else>
        </f:if>
    </div>

</html>
