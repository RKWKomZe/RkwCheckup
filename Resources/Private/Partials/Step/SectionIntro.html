<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="contentbox contentbox--gray contentbox--webcheck webcheck">
        <div class="flex">
            <h2 class="h4 align-center">{result.currentSection.title}</h2>
        </div>
        <p>{result.currentSection.description}</p>

        <f:comment>
            <f:if condition="{result.currentStep.stepFeedback.file}">
                <f:link.typolink parameter="{result.currentStep.stepFeedback.file.originalResource.publicUrl}" >
                    {result.currentStep.stepFeedback.file.originalResource.name}
                </f:link.typolink>
            </f:if>

            <f:if condition="{result.currentStep.stepFeedback.image}">
                <f:image image="{result.currentStep.stepFeedback.image}" treatIdAsReference="true" />
            </f:if>
        </f:comment>
    </div>

</html>
