<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <h2>{question.title}</h2>
    <p>{question.description}</p>
    <f:render partial="Answer/FormFields" arguments="{resultReadOnly: 1, question: question, answerList: '{rkwCheckup:getAnswersOfQuestion(question: \'{question}\', result: \'{result}\')}' }" />

    <f:comment><!-- the feedback we want to give --></f:comment>
    <f:for each="{rkwCheckup:getAnswersOfQuestion(question: '{question}', result: '{result}')}" as="resultAnswer">

        <br />
        <f:if condition="{resultAnswer.freeTextInput}">
            {resultAnswer.freeTextInput}
        </f:if>
        <br />
        <f:if condition="{question.standardFeedback}">
            {question.standardFeedback}
        </f:if>
        <br />

        <p>{resultAnswer.answer.response}</p>
        <p>Unser(e) Hinweis(e)</p>
        Bild? Datei? Link?
    </f:for>

</html>
