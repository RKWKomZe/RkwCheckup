<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:comment><!-- do only show title and description if we've more then one section --> </f:comment>
    <f:if condition="<f:count>{result.checkup.section}</f:count> > 1">
        <div id="{rkwCheckup:stringToUrl(string: '{section.title}')}">
            <h3>{section.title}</h3>
            <p>{section.description}</p>
        </div>
    </f:if>

    <f:for each="{section.step}" as="step">
        <f:comment><!-- if step has answers (could be skipped) --> </f:comment>
        <f:if condition="{rkwCheckup:checkStepForAnswers(step: '{step}', result: '{result}')}" >
            <div class="webcheck-graph contentbox contentbox--gray mt-1">
                <f:render partial="Result/Step" arguments="{_all}" />
            </div>
        </f:if>
    </f:for>

</html>
