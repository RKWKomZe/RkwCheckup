<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="<f:count>{result.checkup.section}</f:count> > 0">
        <div class="tabs js-tabs mt-2">
            <f:render partial="Result/Section/Links" arguments="{_all}" />
            <f:render partial="Result/Section/Contents" arguments="{_all}" />
        </div>
    </f:if>

</html>
