<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:comment><!-- if section has answers (could be skipped) --> </f:comment>
    <f:if condition="{rkw:checkSectionForAnswers(section: '{section}', result: '{result}')}" >

        <div class="webcheck-accordion__header flex-basis-12">
            <h3>{section.title}</h3>
            <p>{section.description}</p>
        </div>

        <f:for each="{section.step}" as="step">
            <div class="webcheck-graph contentbox contentbox--gray mt-1">
                <f:render partial="Result/Step" arguments="{_all}" />
            </div>
        </f:for>

    </f:if>

</html>
