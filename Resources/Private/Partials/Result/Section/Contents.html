<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:for each="{result.checkup.section}" as="section" iteration="sectionIter">
        <f:if condition="{rkwCheckup:result.checkSectionForFeedbacks(section: '{section}', result: '{result}')}" >
            <div class="tabs__content" id="tx-rkwcheckup-section-{section.uid}">
    
                <f:for each="{section.step}" as="step">
                    <f:comment><!-- if step has answers (could be skipped) --> </f:comment>
                    <f:if condition="{rkwCheckup:result.checkStepForAnswers(step: '{step}', result: '{result}')}" >
                        <f:if condition="{rkwCheckup:result.checkStepForFeedbacks(step: '{step}', result: '{result}')}" >
                            <f:render partial="Result/Section/Step/Header" arguments="{_all}" />
                            <f:render partial="Result/Section/Step/Feedback" arguments="{_all}" />
                        </f:if>
                    </f:if>
                </f:for>
                
                <p>
                    <a href="#tx-rkwcheckup-section-{section.uid}"
                        data-target="#tx-rkwcheckup-section-{section.uid}">
                        <f:translate key="partials_checkup_result_section_contents.backToTop" />
                    </a>
                </p>
            </div>
        </f:if>
    </f:for>

</html>
