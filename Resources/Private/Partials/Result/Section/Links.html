<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <ul class="tabs__nav">
        <f:for each="{result.checkup.section}" as="section" iteration="sectionIter">
            <f:if condition="{rkwCheckup:result.checkSectionForFeedbacks(section: '{section}', result: '{result}')}" >
                <li class="tabs__nav-item">
                    <a class="tabs__nav-link" 
                        data-target="#tx-rkwcheckup-section-{section.uid}" 
                        href="#tx-rkwcheckup-section-{section.uid}">
                        {section.title}
                    </a>
                </li>
            </f:if>
        </f:for>
    </ul>

</html>
