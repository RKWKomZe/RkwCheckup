<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{resultAnswer.answer.link} || {resultAnswer.answer.file}">
        <div class="btn-list ">


            <f:if condition="{resultAnswer.answer.link}">
                <f:render partial="Result/Section/Step/Feedback/Attachments/Type/Link" arguments="{link: resultAnswer.answer.link}" />
            </f:if>
            
            <f:if condition="{resultAnswer.answer.file}">
                <f:render partial="Result/Section/Step/Feedback/Attachments/Type/File" arguments="{file: resultAnswer.answer.file}" />
            </f:if>
        </div>
    </f:if>
  
    <f:if condition="{resultAnswer.answer.image}">
        <f:render partial="Result/Section/Step/Feedback/Attachments/Type/Image" arguments="{image: resultAnswer.answer.image}" />
    </f:if>

</html>
