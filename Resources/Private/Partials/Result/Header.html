<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <h1 id="tx-rkwcheckup-main">{result.checkup.title}</h1>
    
    <div class="webcheck-description flex space-between">
        <div class="info-flag info-flag--results info-flag--left flex-basis-4">
            <h3 class="info-flag__headline"><f:translate key="partials_checkup_result_header.created" /></h3>
            <span class="info-flag__text info-flag__text--good">
                <f:format.date format="d.m.y">{result.crdate}</f:format.date>
            </span>
        </div>
        <f:if condition="{result.checkup.resultIntro}">
            <div class="description-text flex-basis-8">
                <p><f:format.nl2br>{result.checkup.resultIntro}</f:format.nl2br></p>
            </div>
        </f:if>
    </div>
</html>
