<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwCheckup="http://typo3.org/ns/RKW/RkwCheckup/ViewHelpers"
    data-namespace-typo3-fluid="true">


    <f:comment><!-- additional fields of resultAnswer--></f:comment>
    <f:form.hidden property="newResultAnswer.{questionIter.index}999.question" value="{question.uid}" />
    <f:form.hidden property="newResultAnswer.{questionIter.index}999.step" value="{result.currentStep.uid}" />
    <f:form.hidden property="newResultAnswer.{questionIter.index}999.section" value="{result.currentSection.uid}" />

    
    <div class="form__field form__field--webcheck">
        <label id="answer{questionIter.index}-999" class="text-label text-label--webcheck answer">
            <f:if condition="{question.titleTextInput}">
                <f:then>
                    {question.titleTextInput}
                </f:then>
                <f:else>
                    (Optional) Sonstiges
                </f:else>
            </f:if>
        </label>
        <f:form.textfield
            id="answer{questionIter.index}-999"
            property="newResultAnswer.{questionIter.index}999.freeTextInput"
        />
    </div>

</html>
