<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{result.currentStep.stepFeedback.file}">
        <f:render partial="Progress/Step/Feedback/Attachments/Type/File" arguments="{file: result.currentStep.stepFeedback.file}" />
    </f:if>
    
    <f:if condition="{result.currentStep.stepFeedback.image}">
        <f:render partial="Progress/Step/Feedback/Attachments/Type/Image" arguments="{image: result.currentStep.stepFeedback.image}" />
    </f:if>

</html>
