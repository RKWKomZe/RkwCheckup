<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
    data-namespace-typo3-fluid="true">

    <div class="contentbox__webcheck-header flex webcheck-info">
        
           <h2 class="h2 h2--small flex-basis-9 h2--infoflag-space" id="tx-rkwcheckup-main">

               <f:if condition="{result.showStepFeedback}">
                   <f:then>
                       <f:translate key="partials_checkup_progress_step_header_headline.didYouKnow" />
                   </f:then>
                   <f:else>
                       <f:if condition="!{result.currentStep.hideText}">
                           <f:then>
                               {result.currentStep.title}
                           </f:then>
                           <f:else>
                               &nbsp;
                           </f:else>
                       </f:if>
                   </f:else>
               </f:if>              
           </h2>
       
        <div class="info-flag info-flag--right flex-basis-3">
            <span class="info-flag__progress">{result.currentSection.title}</span>
        </div>
    </div>

</html>
